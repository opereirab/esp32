<script>
  function settings() {
    return {
      activeItem: 0,
      load(uri, index) {
        showLoading();
        fetch("./pages/" + uri)
          .then(response => response.text())
          .then(html => {
            setHtml(document.getElementById("settings-container"), html);
            hideLoading();
            this.activeItem = index;
          });
      },      
      information() {
        this.load("_info.html", 1)
      },
      configuration() {
        this.load("_conf.html", 2)
      },
      network() {
        this.load("_net.html", 3)
      },
      channels() {
        this.load("_chnls.html", 4)
      },
      cloud() {
        this.load("_cloud.html", 5)
      }
    }
  }
</script>
