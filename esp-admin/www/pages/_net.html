<div id="net" x-data="networkSettings()" x-init="initialize()" class="py-4 px-0 md:p-8">

                        <span x-text="model.wifi.ssid" class="ml-3 block truncate">
                          <!-- Tom Cook -->
                        </span>
                      </div>
                      <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">

                        </svg>

                    </button>
                
                    <!--
                      Select popover, show/hide based on select state.
                
                      Entering: ""
                        From: ""
                        To: ""
                      Leaving: "transition ease-in duration-100"
                        From: "opacity-100"
                        To: "opacity-0"
                        @click="isOpen = !isOpen"

                    <ul                      
                      x-show="isOpen"
                      x-transition:enter="transition ease-out duration-200"
                      x-transition:enter-start="opacity-0 -translate-y-1"
                      x-transition:enter-end="opacity-100 translate-y-0"
                      x-transition:leave="transition ease-in duration-150"
                      x-transition:leave-start="opacity-100 translate-y-0"
                      x-transition:leave-end="opacity-0 -translate-y-1" 
                      class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
                      
                      <li x-show="networks.length === 0"  class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9" id="listbox-option-0" role="option">
                        <div class="flex items-center">
                          <!-- Online: "bg-green-400", Not Online: "bg-gray-200" -->

                          <!-- <span class="bg-green-400  h-2 w-2 rounded-full" aria-hidden="true"></span> -->
                          <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                          <span class="font-normal ml-3 block truncate">
                            Loading...
                            <span class="sr-only">
                              
                            </span>
                          </span>
                        </div>
                      </li>

                      <template x-for="(item, index) in networks" :key="index">
                        <!--
                          Select option, manage highlight styles based on mouseenter/mouseleave and keyboard navigation.
                  
                          Highlighted: "text-white bg-indigo-600", Not Highlighted: "text-gray-900"
                        -->
                        <li
                          @click="selectItem($event, item, index)" 
                          class="text-gray-900 hover:text-white hover:bg-indigo-600 group cursor-default select-none relative py-2 pl-3 pr-9" id="listbox-option-0" role="option">
                          <div class="flex items-center">
                            <!-- Online: "bg-green-400", Not Online: "bg-gray-200" -->
                            <span 
                              x-bind:class="signal(item.rssi)" 
                              class="flex-shrink-0 inline-block h-2 w-2 rounded-full" aria-hidden="true"></span>
                            <!-- Selected: "font-semibold", Not Selected: "font-normal" -->
                            <span x-text="item.ssid" class="font-normal ml-3 block truncate">
                              
                              <!-- <span class="sr-only"> is online</span> -->
                            </span>
                            <span x-text="item.rssi + 'dBm'" class="font-normal ml-3 block truncate">
                              <span class="sr-only"> is online</span>
                            </span>
                          </div>
                  
                          <!--
                            Checkmark, only display for selected option.
                  
                            Highlighted: "text-white", Not Highlighted: "text-indigo-600"
                          -->
                          <span x-show="item.ssid === model.wifi.ssid" class="text-indigo-600 group-hover:text-white absolute inset-y-0 right-0 flex items-center pr-4">
                            <!-- Heroicon name: solid/check -->
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                          </span>
                        </li>
                      </template>
                
                      <!-- More items... -->
                    </ul>
                  </div>                  
                </div>
                <div>
                  <label for="wifi_password" class="block text-sm font-medium text-gray-700">Password</label>
                  <div class="mt-1">
                    <input x-model="model.wifi.password" type="password" name="wifi_password" id="wifi_password" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                  </div>
                </div>
                <div class="py-3 text-left">
                  <button type="submit" class="bg-indigo-600 border border-transparent rounded-md shadow-sm py-2 px-4 inline-flex justify-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Update
                  </button>
                </div>
              </form>
            </div>
            <div class="flex-1 flex flex-col bg-white divide-y mx-3">

<script>
  function networkSettings() {
    return {
      model: {
        ap: {
          ssid: "",
          password: "",
          ip: ""
        },
        wifi: {
          ssid: "",
          password: "",
          ip: ""
        }        
      },
      networks: [],
      isOpen: false,
      initialize() {
        document.getElementById("net").addEventListener("onNetworks", (event) => {
          this.networks = event.detail.networks.filter(n => n.ssid !== '');
        });
        
        showLoading();
        fetch(url + "/command", {
          method: "POST",
          body: JSON.stringify({ cmd: CommandType.REQUEST_NETWORK_SETTINGS })
        })
        .then(response => response.json())
        .then(data => {
          this.model = data;
          hideLoading();
        });
      },
      selectItem(event, item, index) {
        this.model.wifi.ssid = this.networks[index].ssid;
        this.model.wifi.rssi = this.networks[index].rssi;
      },
      modelSignal(refs) {
        
        for(var i = refs.signalStrench.classList.length - 1; i >= 0; i--) {
          if(refs.signalStrench.classList[i].match(/bg-*/i)) {
            refs.signalStrench.classList.remove(refs.signalStrench.classList[i]);
          }
        }

        var newClassObj = this.signal(this.model.wifi.rssi);
        var key = Object.keys(newClassObj)[0];
        
        refs.signalStrench.classList.add(key);

        return {};
      },
      signal(rssi) {
        if(rssi >= -50) {
          return {
            'bg-green-700': true
          }
        } else if (rssi >= -60) {
          return {
            'bg-green-500': true
          }
        } else if (rssi >= -67) {
          return {
            'bg-yellow-400': true
          }
        } else if (rssi >= -70) {
          return {
            'bg-yellow-500': true
          }
        } else if (rssi >= -80) {
          return {
            'bg-yellow-500': true
          }
        } else if (rssi >= -90) {
          return {
            'bg-red-600': true
          }
        } else if(rssi !== undefined) {
          return {
            'bg-red-900': true
          }
        }
        
        return {
          'bg-gray-200': true
        }
      },
      onSubmitWifi(event) {
        event.preventDefault();
        event.stopPropagation();
        event.stopImmediatePropagation();

        showLoading();
        fetch(url + "/command", {
          method: "POST",
          body: JSON.stringify({ 
            cmd: CommandType.REQUEST_SAVE_WIFI_SETTINGS, 
            data: {
              ssid: this.model.wifi.ssid,
              password: this.model.wifi.password?.toString() || ''
            } 
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          hideLoading();
        });

        /*console.log({
          wifi: {
            ssid: this.model.wifi.ssid,
            password: this.model.wifi.password || ''
          }
        });*/
      },
      onSubmitAp(event) {
        event.preventDefault();
        event.stopPropagation();
        event.stopImmediatePropagation();
        
        showLoading();
        fetch(url + "/command", {
          method: "POST",
          body: JSON.stringify({ 
            cmd: CommandType.REQUEST_SAVE_AP_SETTINGS, 
            data: {
              password: this.model.ap.password?.toString() || ''
            } 
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          hideLoading();
        });

        /*console.log({
          ap: {
            ssid: this.model.ap.ssid,
            password: this.model.ap.password || ''
          }
        });*/
      }
    }
  }
</script>
